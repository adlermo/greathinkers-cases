<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Case Details - Great Thinkers Cases</title>
    <link rel="stylesheet" href="../assets/css/normalize.css">
    <link rel="stylesheet" href="../assets/css/variables.css">
    <link rel="stylesheet" href="../assets/css/main.css">
</head>

<body>
    <main class="case-detail">
        <header class="case-detail__header">
            <a href="../index.html" class="case-detail__back">&lt; Voltar</a>
            <h1 class="case-detail__title">Case Title</h1>
        </header>

        <article class="case-detail__content">
            <p class="case-detail__text">
                Lorem ipsum dolor sit amet et delectus accommodate his consul copiosae legendos at vix ad putent
                delectus delicata usu.
            </p>
        </article>
    </main>
    <script type="module">
        import { casesData } from '../assets/js/cases.js';
        
        function loadCaseDetails() {
            const urlParams = new URLSearchParams(window.location.search);
            const caseId = urlParams.get('id');
            
            if (caseId && casesData[caseId]) {
                const caseData = casesData[caseId];
                document.querySelector('.case-detail__title').textContent = caseData.title;
                document.querySelector('.case-detail__text').textContent = caseData.content;
            }
        }

        document.addEventListener('DOMContentLoaded', loadCaseDetails);
    </script>
</body>

</html>
