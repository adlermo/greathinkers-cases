<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Great Thinkers Cases</title>
    <link rel="stylesheet" href="assets/css/normalize.css">
    <link rel="stylesheet" href="assets/css/variables.css">
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="assets/css/vue.css">
    <script src="https://unpkg.com/petite-vue" defer></script>
</head>

<body>
    <div id="app" v-cloak>
        <header class="header">
            <img src="assets/images/logo.png" alt="Great Thinkers Group" class="header__logo">
        </header>
        
        <!-- View container com transições -->
        <div>
            <!-- View principal -->
            <main v-if="currentView === 'home'" class="cases" v-transition="fade">
                <h1 class="cases__title">Workshops Great Thinkers</h1>
                <div class="cases__grid">
                    <a v-for="(workshop, id) in workshops" 
                       :key="id"
                       @click.prevent="showCase(id)" 
                       href="#" 
                       class="case-card">
                        <div class="case-card__content">
                            <h2 class="case-card__title">{{ workshop.title }}</h2>
                        </div>
                    </a>
                </div>
            </main>

            <!-- View de detalhes -->
            <main v-if="currentView === 'case'" class="case-detail" v-transition="slide">
                <header class="case-detail__header">
                    <a href="#" @click.prevent="goHome" class="case-detail__back">Voltar</a>
                    <h1 class="case-detail__title">{{ selectedCase ? workshops[selectedCase].title : '' }}</h1>
                </header>
                
                <article class="case-detail__content">
                    <p class="case-detail__text">{{ selectedCase ? workshops[selectedCase].content : '' }}</p>
                </article>
            </main>
        </div>
    </div>

    <script type="module" src="assets/js/app.js"></script>
</body>

</html>
